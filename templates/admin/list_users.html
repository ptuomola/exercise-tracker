{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h3 style="display:inline">Registered users</h3><span style="margin: 0 50px;"></span>
            <a href="/signup" class="btn btn-primary">Add user</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Email</th>
                <th scope="col">Name</th>
                <th scope="col">Superuser</th>
                <th scope="col">View</th>
            </tr>
        </thead>
        {% for user in users %}
            <tr>
                <td>{{ user["id"] }}</td>
                <td>{{ user["email"] }}</td>
                <td>{{ user["name"] }}</td>
                <td>{{ user["superuser"] }}</td>
                <td><a href="/exercises/{{ user.id }}">Exercises</a></td>
            </tr>
        {% endfor %}

    </table>
</div>
{% endblock %}
